<nav class="navbar navbar-expand-lg navbar-light mb-3">
  <a class="navbar-brand" [routerLink]="'.'">USC Films</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"><span style="color:white;">Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"><span style="color:white;">My List</span></a>
      </li>
    </ul>
    <hr>
    <ng-template #rt let-r="result" let-t="term" class="searchbox">
          <a routerLink = "watch/{{r.media_type}}/{{r.id}}">
            <img [src]="r['backdrop_path']" class="mr-1" style="width: 40px">
            <ngb-highlight [result]="r.name" [term]="t" style="color:white;"></ngb-highlight>
        </a>
    </ng-template>
    <fieldset class="form-inline">
      <div class="form-group">
        <input id="typeahead-http" type="text" class="form-control mx-sm-3" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" placeholder="search"  [inputFormatter]="formatter"
        [resultFormatter]="formatter"/>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>
    </fieldset>
    
  </div>
</nav>
