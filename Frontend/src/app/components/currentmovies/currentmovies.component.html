<div class="card-body">
    <ngb-carousel #carousel [interval]="3000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let post of posts">
        <div class="carousel-caption">
            <h3>{{post.title}}</h3>
        </div>
        <a href="http://localhost:8080/watch/movie/{{post.id}}" rel="nofollow noopener noreferrer">
            <div class="picsum-img-wrapper">
            <img src={{post.backdrop_path}} class="container-fluid">
            </div>
        </a>
        </ng-template>
    </ngb-carousel>
</div>
